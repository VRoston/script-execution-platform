<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executar Script</title>
</head>
<body>
  <h1>Executar Script</h1>

  <label for="cpuSelect">CPU:</label>
  <select id="cpuSelect">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <label for="cpuUsage">Uso de CPU (%):</label>
  <input type="number" id="cpuUsage" min="0" max="100" value="50">

  <label for="weight">Peso:</label>
  <input type="number" id="weight" min="0" step="1" value="0">

  <button id="executeButton">Executar Script</button>
  <p id="output"></p>

  <hr>
  <h2>Editar Script</h2>
  <input type="file" id="fileInput" accept=".c">
  <br>
  <textarea id="fileContent" rows="10" cols="60" placeholder="O conteúdo do arquivo aparecerá aqui"></textarea>
  <br>
  <button id="saveButton">Salvar Script</button>
  <p id="saveStatus"></p>

  <script>
    document.getElementById('executeButton').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files[0]) {
        document.getElementById('saveStatus').innerText = 'Selecione um arquivo para executar.';
        return;
      }
      const filename = fileInput.files[0].name;
      const cpu = document.getElementById('cpuSelect').value;
      const cpuUsage = document.getElementById('cpuUsage').value;
      const weight = document.getElementById('weight').value;
      try {
        const response = await fetch('http://127.0.0.1:5000/run-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename, cpu, cpuUsage, weight })
        });
        console.log(response)
        const data = await response.json();
        console.log(data)
        if (data.output) {
          document.getElementById('output').innerText = data.output;
        } else {
          document.getElementById('output').innerText = data.error || 'Erro ao executar o script.';
        }
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('output').innerText = 'Erro ao conectar ao servidor.';
      }
    });

    // Carregar e visualizar o arquivo
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById('fileContent').value = evt.target.result;
      };
      reader.readAsText(file);
    });

    // Salvar o arquivo editado
    document.getElementById('saveButton').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files[0]) {
        document.getElementById('saveStatus').innerText = 'Selecione um arquivo para salvar.';
        return;
      }
      const filename = fileInput.files[0].name;
      const content = document.getElementById('fileContent').value;
      try {
        const response = await fetch('http://127.0.0.1:5000/save-script', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename, content })
        });
        const data = await response.json();
        document.getElementById('saveStatus').innerText = data.message || data.error;
      } catch (error) {
        document.getElementById('saveStatus').innerText = 'Erro ao salvar o arquivo.';
      }
    });
  </script>
</body>
</html>
